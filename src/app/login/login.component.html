<div class="login-container">
  <div class="login-card">
    <div class="avatar">
      <img src="../../assets/done.png" alt="Avatar" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="input-group">
        <label for="email">
          <i class="fas fa-envelope">&nbsp;</i>Email ID
        </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          formControlName="email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">
          <i class="fas fa-lock">&nbsp;</i>Password
        </label>
        <div style="display: flex; align-items: center;">
          
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
            
          />
          <i
            [class]="passwordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"
            style="cursor: pointer; margin-left: 10px;"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password must be at least 8 characters long.
        </div>
      </div>

      <!-- Options -->
      <div class="options">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe" /> Remember me
        </label>
        <a href="/forgotpassword" class="forgot-password">Forgot Password?</a>
      </div>
      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="primary"></mat-progress-bar>
    
      <!-- Login Button -->
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
      <div class="signup-link">
        <p>
          Don't have an account? <a routerLink="/signup">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>
