<div class="signup-container">
  <div class="login-card">
    <div class="avatar">
      <img src="../../assets/done.png" alt="Avatar">
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Full Name -->
      <div class="input-group">
        <label for="fullName">
          <i class="fas fa-user">&nbsp;</i>
          Full Name
        </label>
        <input
          type="text"
          id="fullName"
          placeholder="Enter your full name"
          formControlName="fullName"
        />
        <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" class="error">
          Full name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="input-group">
        <label for="email">
          <i class="fas fa-envelope">&nbsp;</i>
          Email ID
        </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          formControlName="email"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
          Invalid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">
          <i class="fas fa-lock">&nbsp;</i>
          Password
        </label>
        <div style="display: flex; align-items: center;">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <i
            [class]="passwordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"
            style="cursor: pointer; margin-left: 10px;"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
          Password must meet the required criteria.
        </div>
      </div>
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
  Password must be at least 8 characters long and contain letters, numbers, and symbols.
</div>


      <!-- Confirm Password -->
      <div class="input-group">
        <label for="confirmPassword">
          <i class="fas fa-lock">&nbsp;</i>
          Confirm Password
        </label>
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          id="confirmPassword"
          placeholder="Confirm your password"
          formControlName="confirmPassword"
        />
        <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched" class="error">
          Passwords must match.
        </div>
      </div>

      <!-- Toast Message -->
      <div *ngIf="toastMessage" class="toast">
        {{ toastMessage }}
      </div>

      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="primary"></mat-progress-bar>
    
      <!-- Submit Button -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
      <div class="login-link">
        <p>
          Already have an account? <a routerLink="/login">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
