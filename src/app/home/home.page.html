<ion-content (ionScroll)="handleScroll($event)">
  <div class="handly">
    <div class="buttoncontainer" [class.hidden]="isSearchHidden" [class.visible]="!isSearchHidden">
      <div class="buttonwrapper">
        <ion-button class="Hotels">
          <ion-icon slot="start" name="star"></ion-icon>
          Hotels
        </ion-button>
        <ion-button class="comingsoon">
          <ion-icon slot="start" name="star"></ion-icon>
          Coming Soon
        </ion-button>
      </div>
      <div class="searchwrapper">
        <ion-toggle class="dark" aria-label="Toggle theme" color="medium" [checked]="isDarkTheme"
          (ionChange)="toggleTheme($event)"></ion-toggle>
        <ion-searchbar show-clear-button="always"></ion-searchbar>
      </div>
    </div>


    <div class="banner-container">
      <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content pullingIcon="chevron-down-circle-outline"
          refreshingSpinner="crescent"></ion-refresher-content>
      </ion-refresher>
      <!-- Banner Wrapper -->
      <div class="banner-wrapper" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <div class="banner" *ngFor="let banner of banners">
          <img [src]="banner.image" alt="{{ banner.alt }}" />
        </div>
      </div>
      <!-- Progress Dots -->
      <div class="progress-dots">
        <div *ngFor="let dot of banners; let i = index" class="dot" [class.active]="i === currentIndex"></div>
      </div>

      <!-- heart animated -->
      <div class="animated-line" id="animationContainer">
        <svg xmlns="http://www.w3.org/2000/svg" id="svg5" version="1.1" viewBox="-5 -5 278 56">
          <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #4c86f3; stop-opacity: 1" />
              <stop offset="100%" style="stop-color: #363532; stop-opacity: 1" />
            </linearGradient>
          </defs>
          
          <filter id="blur">
            <feGaussianBlur stdDeviation="1.6" />
          </filter>
          
          <g id="layer1" transform="translate(29.1 -127.42)">
            <path id="line"
              d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36"
              pathLength="1" stroke="url(#gradient1)" fill="none" stroke-width="1.5" stroke-linecap="butt" stroke-linejoin="round" stroke-miterlimit="4" stroke-opacity="1" stroke-dasharray="1" stroke-dashoffset="1" />
          </g>
          
          <g id="layer2" transform="translate(29.1 -127.42)">
            <path filter="url(#blur)" id="point"
              d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36"
              pathLength="1" />
          </g>
        
        </svg>
        
      </div>

      <div class="scrollable-container">
        <div class="food-row">
          <div class="food-item" *ngFor="let food of foodCategories">
            <ion-card>
              <ion-card-content>
                <img [src]="food.image" alt="{{ food.name }}" />
                <h3>{{ food.name }}</h3>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
        <div class="food-row">
          <div class="food-item1" *ngFor="let food of foodCategories">
            <ion-card>
              <ion-card-content>
                <img [src]="food.image" alt="{{ food.name }}" />
                <h3>{{ food.name }}</h3>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
      </div>
      <div class="line-container">
        <div class="line"></div>
        <div class="heart">
          <ion-icon name="heart"></ion-icon>
        </div>
        <div class="line"></div>
      </div>

    </div>
  </div>
  <ion-content>
   <app-restaurants-list></app-restaurants-list>
  </ion-content>
  <footer>
    <app-menu-tabs></app-menu-tabs>
  </footer>
</ion-content>
