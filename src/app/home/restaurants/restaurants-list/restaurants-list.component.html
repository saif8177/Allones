<ion-content>
  <div class="restaurant-container">
    <div class="restaurant-card" *ngFor="let restaurant of restaurantList">
      <ion-card>
        <ion-card-content>
          <img [src]="restaurant.image" alt="{{ restaurant.name }}" class="restaurant-image" />
          <h3>{{ restaurant.name }}</h3>
          <div class="stars">
            <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]" 
                      [name]="star <= restaurant.rating ? 'star' : 'star-outline'">
            </ion-icon>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
